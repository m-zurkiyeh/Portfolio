<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See More Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .see-more-link {
      color: #007BFF;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- See More Link -->
  <p class="see-more-link" onclick="openPopup()">See More</p>

  <!-- Popup Container -->
  <div id="popup" class="popup-container" onclick="closePopup()">
    <!-- Popup Content -->
    <div class="popup-content">
      <!-- Your content goes here -->
      <p>This is the additional information you want to display.</p>
      <p>More details...</p>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
